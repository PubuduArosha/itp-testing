<!DOCTYPE html>
<html>

    <head>
        <title>Artist Signup page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="stylesheet\style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body>
         <div class="container">
             <div class="row">
                 <div class="col-md-10 offset=md-1">
                    <div class="row">
                        <div class="col-md-5 register-left" >
                            <img src="icon.png">
                            
                            <h3>Join Us</h3>
                            <h4>KASAT Online</h4>
                            <button type="button" class="btn btn-primary">About Us</button>

                        </div>
                        <div class="col-md-7 register-right">
                            <h3>Artist Register Here</h3>

                            <div class="regiser-form">

                                <div class="from-group col-xs-12">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <br><br>

                                <div class="from-group col-xs-12">
                                        <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                                <br><br>

                                <div class="from-group col-xs-12">
                                        <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <br><br>
                            
                                <div class="from-group col-xs-5" >
                                        <input type="number" class="form-control" placeholder="Age">
                                </div>

                                <div class="container">
                                        <form>
                                             <div class="form-group col-xs-5">
                                                <!-- <label for="sel1">Category</label> -->
                                                <select class="form-control">
                                                    <option>Gender</option>
                                                    <option>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
                                        </form>
                                    </div>

                                <div class="from-group col-xs-4 " >
                                        <input type="text" class="form-control" placeholder="Country">
                                </div>

                                <div class="container">
                                    <form>
                                         <div class="form-group col-xs-5">
                                            <!-- <label for="sel1">Category</label> -->
                                            <select class="form-control" >
                                                <option>Category</option>
                                                <option>Blues</option>
                                                <option>Classical Music</option>
                                                <option>Jazz</option>
                                                <option>Folk Musics</option>
                                                <option>Rhythm and Blues</option>
                                                <option>Country Music</option>
                                                <option>Heavy Metal</option>
                                                <option>Rock</option>
                                                <option>Hip hop Music</option>
                                                <option>Reggae</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                
                                
                                <div class="form-group col-xs-12">
                                        <input type="text" class="form-control" placeholder="Phone Number">
                                </div>
                                <br><br>
                                    
                                
                                <div class="form-group col-xs-6">
                                     <!-- <label for="pwd">Password:</label> -->
                                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                                </div>
                                
                                <div class="form-group col-xs-6 ">
                                        <!-- <label for="pwd">Confirm Password:</label> -->
                                        <input type="password" class="form-control" id="pwd" placeholder="Confirm password">
                                </div>

                                <button type="button" class="btn btn-primary">Register</button>

                            </div>

                        </div>
                    </div>
                 </div>
             </div>
         </div>
    </body>
</html>
